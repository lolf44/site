{% extends "blog/base.html" %}

{% block content %}


<style> 
    .form-div{
        margin-top: 10px;
        border-bottom-left-radius: 5px;
    }
</style>

<div class=" form-div container border-bottom border-left">
    <form method="POST">
            {% csrf_token %}
        <div class="form-group">
            <label for="User">Username:</label>
            <input type="User" class="form-control" placeholder="Enter your Username..." id="user">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter your password..." id="pwd">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <div class="form-group form-button">
            <button type="submit" class="btn btn-primary" >Submit</button>
            <button class="btn btn-primary" style="float: right;" href="{% url 'blog-Register' %}">Already have an Account</button> 
        </div>      
    </form> 
</div>
{%endblock content%}
