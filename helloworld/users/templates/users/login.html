{% extends "blog/base.html" %}

    


{% block content %}

<div class=" form-div container border-bottom border-left">
    <form method="POST">
        <!-- requiered: setting token for safe sending-->
            {% csrf_token %}
        <div class="form-group" style="margin-bottom: 0.75em;">
            <label for="User" style="padding-bottom: 0.15em;">Username:</label>
            <input type="User" class="form-control" placeholder="Enter your Username..." id="user">
        </div>
        <div class="form-group" style="margin-bottom: 0.75em;">
            <label for="password" style="padding-bottom: 0.15em;">Password:</label>
            <input  type="password" class="form-control" placeholder="Enter your password..." id="pwd">
        </div>
        <div class="form-group form-check" style="margin-bottom: 0.5em;">
            <label class="form-check-label" >
            <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <div class="form-group form-button">
            <button type="submit" class="btn btn-primary" >Submit</button>
            <button class="btn btn-primary" style="float: right;" href="{% url 'blog-Register' %}">Already have an Account</button> 
        </div>      
    </form> 
</div>
{%endblock content%}
